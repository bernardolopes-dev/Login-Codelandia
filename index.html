<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Codelândia | Desafio 04 Codelândia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiries.css">
</head>
<body>
    <section class="section">
        <div class="login-img">
            <img src="img/imagem-people.png" alt="foto pessoa">
        </div>
        <div class="login">
            <div class="text-top">
                <h3>Bem-vindo de volta</h3>
                <h2>Faça login na sua conta</h2>
            </div>

            <div class="login-form">
                <form action="#">
                    <div class="e-mail">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="exemplo@gmail.comexemplo@gmail.com">
                    </div>
                    <div class="e-senha">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="0123456789">
                    </div>
                </form>
            </div>

            <div class="text-bottom">
                <form action="#">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Lembre de mim</label>
                </form>    
                <a href="#">Esqueceu sua senha</a>
            </div>

            <div class="buttons">
                <div class="btn-1">
                    <a href="#">Entrar na conta</a>
                </div>
                <div class="btn-2">
                    <img src="img/icon (1).png" alt="logo google">
                    <a href="#">Ou faça login com o Google</a>
                </div>
            </div>

            <div class="text-footer">
                <p>
                    Não tem uma conta? <span class="green-text">Cadastre-se</span>
                </p>
            </div>

        </div>
    </section>
</body>
</html>
